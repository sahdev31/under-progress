<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
</head>
<body>
    <main id="main">
        <div id="top">
            <h1 id="title">Free Code Camp</h1>
            <p id="description">Thanks for taking this survey</p>
        </div>
        <div id="form">
            <form action="#" id="survey-form">
                <label for="name">Name
                    <input type="text" id="name" placeholder="Name">
                </label>
                <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                
                <label for="number">Number
                    <input type="number" max="100" placeholder="Number" id="number">
                </label>
                <p>Which option best describes your current role</p>
                <select name="" id="dropdown" style="color: black;">
                    <option value="Select">Select</option>
                    <option value="">Student</option>
                    <option value="">Full time Job</option>
                    <option value="">Other</option>
                </select>
                <p>
                    Would you recomend Free Code Camp to your friends </p>
                    <label for="Definitely">Definitely</label><input type="radio" name="Definitely" id="Definitely">
                    <label for="maybe">maybe</label><input type="radio" name="Definitely" id="maybe">
                    <label for="notsure">notsure</label><input type="radio" name="Definitely" id="notsure">
                <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="Front-End-Project">Front-End-Project</label>
                    <input type="checkbox" id="Front-End-Project">
                    <label for="Front-End-Project">Back-end Projects</label>
                    <input type="checkbox" id="Back-end Projects">
                    <label for="Front-End-Project">Data Visualization</label>
                    <input type="checkbox" id="Data Visualization">
                    <label for="Front-End-Project">Challenges</label>
                    <input type="checkbox" id="Challenges">
                    <label for="Front-End-Project">Open Source Community</label>
                    <input type="checkbox" id="Open Source Community">
                    <label for="Front-End-Project">Gitter help rooms</label>
                    <input type="checkbox" id="Gitter help rooms">
                    <label for="Front-End-Project">Videos</label>
                    <input type="checkbox" id="Videos">
                    <label for="Front-End-Project">City Meetups</label>
                    <input type="checkbox" id="City Meetups">
                    <label for="Front-End-Project">Wiki</label>
                    <input type="checkbox" id="Wiki">
                    <label for="Front-End-Project">Forum</label>
                    <input type="checkbox" id="Forum">
                    <label for="Front-End-Project">Additional Courses</label>
                    <input type="checkbox" id="Additional Courses">
                <p>Any comment or suggestion</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here">

                </textarea>
                <input type="submit" name="" id="" value="submit">
            </form>
        </div>
    </main>
</body>
</html>
